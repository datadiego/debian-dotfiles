# ═══════════════════════════════════════════════════════════
# Picom Configuration - Blur para terminales transparentes
# ═══════════════════════════════════════════════════════════

backend = "glx";
glx-no-stencil = true;
vsync = true;

# Blur del fondo para ventanas con transparencia
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 5;

blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'Polybar'",
];

# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
